<h2 mat-dialog-title>Transaction</h2>
<mat-dialog-content>
  <p>Name</p>
  <mat-form-field>
    <input matInput [(ngModel)]="transaction.name">
  </mat-form-field>
  <p>Date</p>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="datepicker" [ngModel]="transaction.date">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="transaction" color="green" cdkFocusInitial>
    <mat-icon>save</mat-icon>Save</button>
  <button mat-button (click)="cancel()" color="red">
    <mat-icon>cancel</mat-icon>Cancel</button>
</mat-dialog-actions>
