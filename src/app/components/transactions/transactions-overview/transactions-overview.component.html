<mat-card class="tw-m-4">
  <mat-card-content>
    <div class="tw-flex tw-justify-between">
      <h1>Transactions</h1>
      <button mat-mini-fab color="white" (click)="addTransaction()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <table mat-table [dataSource]="transactions" class="tw-p-3">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{element.date | date: 'dd/MM/yyyy' }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{element.category}}</td>
      </ng-container>
      <ng-container matColumnDef="priceInEuro">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{element.priceInEuro | currency: 'EUR'}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <div class="tw-flex tw-gap-1.5">
            <button mat-mini-fab color="white" (click)="editTransaction(element)">
              <mat-icon>mode_edit</mat-icon>
            </button>
            <button mat-mini-fab color="white" (click)="deleteTransaction(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
      <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
    </table>
  </mat-card-content>
</mat-card>
