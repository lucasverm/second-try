<mat-card>
  <mat-card-content>
    <div class="tw-flex tw-justify-between">
      <h1>Category</h1>
      <button mat-mini-fab color="white" (click)="addCategory()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div class="scroll-wrapper">
      <table mat-table [dataSource]="categories" class="tw-p-3 scroll">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <div class="tw-flex tw-gap-1.5">
              <button mat-icon-button color="white" (click)="editCategory(element)">
                <mat-icon>mode_edit</mat-icon>
              </button>
              <button mat-icon-button color="white" (click)="deletecategory(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
        <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
